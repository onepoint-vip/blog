<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <title>详情页面</title>
  </head>
  <body>
    <header>
      <!-- 网站大标题 -->
      <div class="header-box wrapper">
        <!-- 网站名 -->
        <div class="site-name">
          <a href="">OnePoint</a>
        </div>

        <!-- 导航 -->
        <nav>
          <ul>
            <li><a href="">首页</a></li>
            <li><a href="">分类</a></li>
            <li><a href="">生活</a></li>
            <li><a href="">闲谈</a></li>
          </ul>
        </nav>

        <!-- 搜索 -->
        <div class="search-div">
          <div class="search">
            <input type="text" placeholder="按回车搜索" />
            <!-- <label class="iconfont" for="icon-search"></label> -->
            <span class="iconfont-search"></span>
          </div>
        </div>
      </div>
      <!-- 访问进度条 -->
      <div class="progress-bar"></div>
    </header>

    <div class="content wrapper">
      <div class="detail-card">
        <div class="detail-header">
          <div class="post-time">April 06, 2019</div>
          <div class="back-btn">
            <a href="">← Back to Blog</a>
          </div>
        </div>

        <h1>Nostris blandis iacuit</h1>
        <hr class="title-split" />

        <div class="detail-content">富文本编辑器内容</div>
      </div>

      <hr class="msg-split" />
      <div class="leave-msg-area">
        <div class="leave-msg-area-header">
          <div class="leave-msg-area-header-title">
            <h3>写留言</h3>
          </div>

          <div class="leave-msg-area-header-desc">
            <span>邮箱地址不会被公开。带 * 是必填项</span>
          </div>
        </div>

        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          maxlength="65525"
        ></textarea>

        <div class="user-info">
          <p class="user-name">
            <label for="">名称*</label>
            <input type="text" />
          </p>
          <p class="user-email">
            <label for="">电子邮箱*</label>
            <input type="text" />
          </p>
          <p class="user-website">
            <label for="">站点 </label>
            <input type="text" />
          </p>
        </div>

        <div class="sumbit-comment">
          <button>发表评论</button>
        </div>

        <hr class="msg-split" />

        <div class="user-msg">
          <div class="leave-msg-area-header-title">
            <h3>留言(50条)</h3>
          </div>

          <div class="comment-area">
            <div class="leave-msg-area-header">
              <div class="leave-msg-area-header-title">xintai.shi</div>

              <div class="leave-msg-area-header-desc">
                <span>2022-01-08 18:40</span>
              </div>
            </div>
            <p>
                写的好
            </p>
            <div class="comment-area-btn">
                <button>回复</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span>© 2022 - OnePoint by <a>Xintai.Shi</a></span>
    </footer>
  </body>
</html>
